<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crowd Trainer</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <style>
        .message {
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
        }
        .is-user {
            background-color: #f1f1f1;
            text-align: right;
        }
        .is-ai {
            background-color: #e1e1e1;
            text-align: left;
        }
        .is-loading {
            background-color: #f9f9f9;
            color: #999;
            text-align: center;
        }
        .is-error {
            background-color: #ffcdd2;
            color: #c62828;
            text-align: center;
        }
    </style>
</head>
<body class="bg-light">
    <div class="container my-5">
        <h1 class="text-center mb-4">Crowd Trainer</h1>
        <div id="message-box" class="border rounded p-3 bg-white"></div>
        <div class="input-group mb-3">
            <input type="text" class="form-control" id="input" placeholder="Type your message here">
            <button class="btn btn-primary" onclick="sendMessage()">Send</button>
        </div>
        <div class="input-group mb-3">
            <input type="text" class="form-control" id="trainInputQ" placeholder="Enter a question">
            <textarea class="form-control" id="trainInputA" placeholder="Enter the answer"></textarea>
            <button class="btn btn-primary" onclick="trainAI()">Train</button>
        </div>
    </div>

    <script>
        const backendUrl = 'https://your-netlify-functions.netlify.app/.netlify/functions';
        const messageBox = document.getElementById('message-box');
        const input = document.getElementById('input');
        const trainInputQ = document.getElementById('trainInputQ');
        const trainInputA = document.getElementById('trainInputA');

        async function sendMessage() {
            const message = input.value.trim();
            if (message !== '') {
                try {
                    // Display the user's message
                    const userMessage = document.createElement('div');
                    userMessage.classList.add('message', 'is-user');
                    userMessage.textContent = message;
                    messageBox.appendChild(userMessage);

                    // Display a loading message
                    const loadingMessage = document.createElement('div');
                    loadingMessage.classList.add('message', 'is-loading');
                    loadingMessage.textContent = 'Loading response...';
                    messageBox.appendChild(loadingMessage);

                    const response = await fetch(`${backendUrl}/chat`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ message }),
                    });

                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }

                    const data = await response.json();

                    // Remove the loading message
                    messageBox.removeChild(loadingMessage);

                    // Display the AI's response
                    const aiMessage = document.createElement('div');
                    aiMessage.classList.add('message', 'is-ai');
                    aiMessage.textContent = data.response;
                    messageBox.appendChild(aiMessage);
                    input.value = '';
                } catch (error) {
                    console.error('Error:', error);

                    // Remove the loading message
                    messageBox.removeChild(loadingMessage); 
                    // Display an error message
                    const errorMessage = document.createElement('div');
                    errorMessage.classList.add('message', 'is-error');
                    errorMessage.textContent = 'Sorry, there was an error sending your message. Please try again later.';
                    messageBox.appendChild(errorMessage);
                }
            }
        }

        async function trainAI() {
            const question = trainInputQ.value.trim();
            const answer = trainInputA.value.trim();

            if (question !== '' && answer !== '') {
                try {
                    // Display a loading message
                    const loadingMessage = document.createElement('div');
                    loadingMessage.classList.add('message', 'is-loading');
                    loadingMessage.textContent = 'Training AI...';
                    messageBox.appendChild(loadingMessage);

                    const response = await fetch(`${backendUrl}/train`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ question, answer }),
                    });

                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }

                    const data = await response.json();

                    // Remove the loading message
                    messageBox.removeChild(loadingMessage);

                    // Display a success message
                    const successMessage = document.createElement('div');
                    successMessage.classList.add('message', 'is-ai');
                    successMessage.textContent = 'AI training successful!';
                    messageBox.appendChild(successMessage);

                    // Clear the input fields
                    trainInputQ.value = '';
                    trainInputA.value = '';
                } catch (error) {
                    console.error('Error:', error);

                    // Remove the loading message
                    messageBox.removeChild(loadingMessage);

                    // Display an error message
                    const errorMessage = document.createElement('div');
                    errorMessage.classList.add('message', 'is-error');
                    errorMessage.textContent = 'Sorry, there was an error training the AI. Please try again later.';
                    messageBox.appendChild(errorMessage);
                }
            } else {
                // Display an error message
                const errorMessage = document.createElement('div');
                errorMessage.classList.add('message', 'is-error');
                errorMessage.textContent = 'Please enter a question and answer to train the AI.';
                messageBox.appendChild(errorMessage);
            }
        }
    </script>
</body>
</html>
